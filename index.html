<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54f4fcb0d4.js" crossorigin="anonymous"></script>
    <title>Notatnik</title>
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i>MyNotes</h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delate-all icon"><i class="fas fa-trash-alt"></i> Delate all</button>
        </div>
    </div>

    <div class="note-area">

    </div>

    <div class="note-edit-panel">
        <h2>Edit note</h2>

        <label for="textEditor">Note info</label>
        <textarea id="textEditor"></textarea>

        <p class="error">Please complete all fields!</p>

        <div class="panel-buttons">
            <button class="saveEdit icon"><i class="fas fa-save"></i> Save</button>
            <button class="cancelEdit icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>

    <div class="note-panel">
        <h2>Add note</h2>
        <label for="category">Choose category</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- choose category -</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Other</option>
        </select>

        <label for="text">Note info</label>
        <textarea id="text"></textarea>

        <p class="error">Please complete all fields!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
